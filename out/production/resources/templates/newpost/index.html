<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${newposts} and ${newposts.size()}">No Posts Yet</p>


<table th:if="${newposts} and ${newposts.size()}" class="table">

    <tr>
        <th>Name</th>
        <th>Body</th>
    </tr>

    <tr th:each="newpost : ${newposts}">
        <td th:text="${newpost.name}"></td>
        <td th:text="${newpost.body}"></td>
    </tr>

</table>

<a href="/newpost/submit">Post</a>

</body>
</html>
